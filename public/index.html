<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id="principal" class="container py-5 bg-white flex justify-around items-center rounded-2xl shadow-black shadow-2xl">
        <section>
          <div class="">
            <div class="container">
                <div>
                    <img id="imagen_ahorcado" src="img/0_fallos.png" class="estilo-imagen" alt="Imagen juego ahorcado">
                </div>
                <div id="palabra" class="contenedor-letras-secreto">
                </div>
                <div>
                    <div class="container my-7 w-25 text-center ">
                        <h4 class="bg-sky-700 rounded-t-md p-2 font-bold text-white">
                            Letras Fallidas
                        </h4>
                        <div id="letras_fallidas"
                            class="border-sky-700 border rounded-b-md rounded-bottom contenedor-letras">
                        </div>
                    </div>
                </div>
            </div>
          </div>
  
          <div class="">
            <div class="mb-6">
              <div class="flex items-center">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                      id="label_palabra_secreta">Palabra:</label>
              
                <input id="palabra_secreta" type="text" class="shadow border rounded w-3/4 p-2 text-gray-800 focus:outline-none focus:shadow-outline" placeholder="Escribe la palabra secreta y pulsa Iniciar"
                    aria-describedby="label_palabra_secreta">
                <button id="boton_iniciar" class="bg-gray-800 text-white w-[130px] border py-2 px-4 rounded">Iniciar</button>
              </div>
            </div>
            <div class="flex items-center my-5">
                <div class="">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                        id="label_probar_letra">Letra:</label>
                </div>
                <input id="probar_letra" type="text" class="shadow border rounded w-3/4 p-2 text-gray-800 focus:outline-none focus:shadow-outline" placeholder="Escribe la letra a probar"
                    aria-describedby="label_probar_letra" maxlength="1" minlength="1" disabled>
                <button id="boton_probar" class="bg-gray-800 text-white w-[130px] border py-2 px-4 rounded" disabled>Probar</button>
            </div>
            <div class="flex items-center">
                <div class="">
                    <label class="block text text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" id="label_adivinar">Â¿Ya
                        sabes?</label>
                </div>
                <input id="adivinar" type="text" class="shadow border rounded w-3/4 p-2 text-gray-800 focus:outline-none focus:shadow-outline" placeholder="Escribe la palabra que crees que es"
                    aria-describedby="label_adivinar" disabled>
                <button id="boton_adivinar" class="bg-gray-800 text-white w-[130px] border py-2 px-4 rounded" disabled>Adivinar</button>
            </div>
            <div class="w-full flex justify-center my-4">
                <button id="boton_finalizar" class="bg-gray-800 text-white w-[130px] border py-2 px-4 rounded centrar">Reiniciar</button>
            </div>
          </div>
        </section>
        <section>
          <div id="timer" class="bg-sky-700 text-white p-4 rounded-xl">Tiempo: 0:0 min</div>
        </section>
    </div>

    <!-- Mensaje Modal -->
    <div class="modal fade" id="mensaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="etiqueta_mensaje"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="cuerpo_mensaje" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>
</html>
